<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Photo Junction</title>

</head>

<body>

    <center>
        <h4>
            <ul class="menu">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#grid">Grid View</a></li>
                <li class="links"><a href="#slides">Slideshow</a></li>
            </ul>
        </h4>
    </center>


    <div class="container">

        <section id="home"></section>

        <img id="img0" src="https://wallpaperaccess.com/full/2971763.jpg" class="img-responsive">
        <br>
        <hr>
        
        <section id="grid">
            <h2> GALLERY </h2>
            <br>
            <div class="row">
                <img id="img1" src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg">
                <img id="img1" src="https://cdn.pixabay.com/photo/2013/07/21/13/00/rose-165819__340.jpg">
                <img id="img1" src="https://cdn.pixabay.com/photo/2015/04/19/08/33/flower-729512__340.jpg">
                <img id="img1" src="https://cdn.pixabay.com/photo/2017/04/03/07/30/blue-flower-2197679__340.jpg">
            </div>
            <br>
            <div class="row">
                <img id="img1" src="https://cdn.pixabay.com/photo/2016/08/04/09/19/marigold-1568646__340.jpg">
                <img id="img1" src="https://cdn.pixabay.com/photo/2016/01/08/05/24/sunflower-1127174__340.jpg">
                <img id="img1" src="https://cdn.pixabay.com/photo/2016/07/11/21/23/water-lily-1510707__340.jpg">
                <img id="img1" src="https://cdn.pixabay.com/photo/2013/04/03/21/25/flower-100263__340.jpg">
            </div>

        </section>
        <br>
        <hr>

<section id="slides">
        
        <h2>Flowers Slideshow</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://cdn.pixabay.com/photo/2013/07/21/13/00/rose-165819__340.jpg" alt="Rose" style="width:1200px; height: 500px;">
                    <div class="carousel-caption">
                    <h3>Rose</h3></div>
                </div>

                <div class="item">
                    <img src="https://cdn.pixabay.com/photo/2016/01/08/05/24/sunflower-1127174__340.jpg" alt="Sunflower" style="width:1200px; height: 500px;">
                      <div class="carousel-caption">
                    <h3>Sun Flower</h3></div>
                </div>

                <div class="item">
                    <img src="https://cdn.pixabay.com/photo/2013/04/03/21/25/flower-100263__340.jpg" alt="Flower" style="width:1200px; height: 500px;">
                      <div class="carousel-caption">
                    <h3>Panzy</h3></div>
                </div>
                
                 <div class="item">
                    <img src="https://cdn.pixabay.com/photo/2016/07/11/21/23/water-lily-1510707__340.jpg" alt="Water Lily" style="width:1200px; height: 500px;">
                       <div class="carousel-caption">
                    <h3>Water Lily</h3></div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    </div>
<br>
</body></html>
